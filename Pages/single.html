<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../CSS/singel.css">
    <title>Document</title>
</head>
<body>
    <section class="single-product py-5">
    <div class="container">
      <div class="row align-items-center bg-white shadow rounded-4 p-4">

        <!-- IMAGE -->
        <div class="col-md-6 text-center">
          <img id="product-image" src="" class="img-fluid product-img" alt="Product">
        </div>

        <!-- DETAILS -->
        <div class="col-md-6">
          <h1 id="product-title" class="fw-bold mb-3">Product title</h1>

          <p id="product-description" class="text-muted mb-4">
            Product description
          </p>

          <h3 class="price mb-4">
            <span id="product-price">0</span> €
          </h3>

          <div class="d-flex gap-3">
            <button id="add-to-cart" class="btn btn-dark px-4 py-2">
              <i class="fa-solid fa-cart-shopping me-2"></i> Add to cart
            </button>

            <a href="shop.html" class="btn btn-outline-dark px-4 py-2">
              ← Back to shop
            </a>
          </div>
        </div>

      </div>
    </div>
  </section>
    <script src="../js/singel.js"></script>
</body>
</html>
