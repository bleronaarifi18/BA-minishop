    <link rel="stylesheet" href="../CSS/checkout.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light px-5">
  <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../img/BA1.png" class="logo" alt="">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="history.html">BrandHistory</a></li>

                    <a class="nav-link" href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
  <h2>Checkout</h2>

  <form onsubmit="confirmOrder(event)">
    <input class="form-control mb-3" placeholder="Name" required>
    <input class="form-control mb-3" placeholder="Surname" required>
    <input type="number" class="form-control" placeholder="PhoneNumber">
    <input type="email" id="signupEmail" class="form-control" placeholder="Email">
    <input class="form-control mb-3"  placeholder="Address" required>
    <input class="form-control mb-3" placeholder="PostaCode" required>
    <input class="form-control mb-3" placeholder="City" required>

    <h5>Total: <span id="checkoutTotal"></span></h5>

    <button class="btn btn-dark w-100 mt-3">
      Confirm Order
    </button>
  </form>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);

document.getElementById("checkoutTotal").innerText = total + "â‚¬";

function confirmOrder(e) {
  e.preventDefault();
  alert("Order confirmed successfully!");
  localStorage.removeItem("cart");
  window.location.href = "shop.html";
}
</script>

</body>
</html>
